backend:
  name: github
  repo: yunusemrebilik/astro-test
  branch: main
  site_domain: astro-test-3jcw5et5n-yunus-emres-projects-80869c84.vercel.app
  base_url: https://astro-test-3jcw5et5n-yunus-emres-projects-80869c84.vercel.app
  auth_endpoint: oauth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Hero Image", name: "heroImage", widget: "image", optional: true }
      - { label: "Body", name: "body", widget: "markdown" }
